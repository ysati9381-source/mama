<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Я люблю маму</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Georgia,serif;
  text-align:center;
  background:linear-gradient(120deg,#ffafbd,#ffafbd);
  animation:bg 12s infinite alternate;
}

@keyframes bg{
  from{background-position:0%}
  to{background-position:100%}
}

.container{
  padding:20px;
}

h1{
  font-size:28px;
  animation:fade 1.5s;
}

p{
  font-size:18px;
  animation:fade 2s;
}

img{
  width:100%;
  max-width:360px;
  border-radius:20px;
  margin:20px auto;
  display:block;
  animation:zoom 1.5s;
}

@keyframes fade{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

@keyframes zoom{
  from{transform:scale(0.85)}
  to{transform:scale(1)}
}

a{
  display:inline-block;
  margin:15px;
  font-size:18px;
  text-decoration:none;
  color:#000;
  font-weight:bold;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3">
</audio>

<div class="container">
  <h1>Как я люблю маму</h1>
  <p>Моя мама — самый дорогой человек в моей жизни.</p>
  <img src="mama1.jpg">
  <a href="page2.html">Следующая →</a>
</div>

</body>
</html>
